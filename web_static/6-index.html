<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, and Filters</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="filter-box locations">
                <h2>States</h2>
                <ul class="popover">
                    <li>Fake State 1</li>
                    <li>Fake State 2</li>
                    <li>Fake State 3</li>
                </ul>
            </div>
            <div class="filter-box amenities">
                <h2>Amenities</h2>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                    <li>Fake Amenity 3</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        <p> Best School </p>
    </footer>
</body>
</html>

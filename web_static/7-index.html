<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, Filters, and Places</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="filter-box locations">
                <h3>Locations</h3>
                <h4>California , Arizona, Florida</h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>State</h2>
                            <ul>
                                <li>Califronia</li>
                                <li>Arizona</li>
                                <li>Florida</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filter-box amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen, Parking</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Parking</li>
                    </ul>
                </div>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <section class="places">
        <h1>Places</h1>
        <article class="article">
            <h2>My home</h2>
        </article>
        <article class="article">
            <h2>Tiny house</h2>
        </article>
        <article class="article">
            <h2>Suite</h2>
        </article>
    </section>

    <footer>
        <p> Best School </p>
    </footer>
</body>
</html>
